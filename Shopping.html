<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Shoppingstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="icon">
            <i class="fa fa-heart" style="font-size:24px; margin-top: 23px; color:brown; padding-left: 5px;"></i>
            <span class="logo-text"><i class="cooking" style="margin-right: 0.2em"></i>Food<span
                    style="color: #f09d51; font-size: 1.1em;">Lover</span></span>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>


    <div>
        <h1 class="title title--primary">Your cart</h1>
        <a href="/en-lb/collections/all" class="underlined-link">Continue shopping</a>
    </div>
    <div class="cart__warnings">
        <button onclick="f()" class="btnn">CLick</button>
    </div>

    <form action="/en-lb/cart" class="cart__contents critical-hidden" method="post" id="cart">
        <div class="cart__items" id="main-cart-items" data-id="template--21976038048033__cart-items">
            <div class="js-contents">
                <table class="cart-items">
                    <caption class="visually-hidden">
                        Your cart
                    </caption>

                    <thead>
                        <tr>
                            <th class="caption-with-letter-spacing" colspan="2" scope="col">
                                Product
                            </th>
                            <th class="cart-items__heading--wide small-hide caption-with-letter-spacing" colspan="1"
                                scope="col">
                                Quantity
                            </th>
                            <th class="small-hide right caption-with-letter-spacing" colspan="1" scope="col">
                                Total
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="cart-item" id="CartItem-1">
                            <td class="cart-item__media">
                                <p id="myproducts"></p>
                            </td>
                        </tr>

                        <td class="cart-item__quantity">
                            <div class="cart-item__quantity-wrapper">
                              <quantity-input class="quantity cart-quantity">
                                <button class="quantity__button" name="minus" type="button">
                                  <span class="visually-hidden"></span>
                                  <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" class="icon icon-minus" fill="none" viewBox="0 0 10 2">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M.5 1C.5.7.7.5 1 .5h8a.5.5 0 110 1H1A.5.5 0 01.5 1z" fill="currentColor">
        </path></svg>
                                </button>
                                <input class="quantity__input" data-quantity-variant-id="45642149462305" type="number" name="updates[]" data-cart-quantity="2" min="1" step="1" aria-label="Quantity for Adapt Beige belt bag" id="Quantity-1" data-index="1">
                                <button class="quantity__button" name="plus" type="button">
                                  <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" class="icon icon-plus" fill="none" viewBox="0 0 10 10">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M1 4.51a.5.5 0 000 1h3.5l.01 3.5a.5.5 0 001-.01V5.5l3.5-.01a.5.5 0 00-.01-1H5.5L5.49.99a.5.5 0 00-1 .01v3.5l-3.5.01H1z" fill="currentColor">
        </path></svg>
                                </button>
                              </quantity-input>
                            </div>
                         
                          </td>
                    </tbody>
                </table>    
    </form>


    <script src="app.js"></script>
</body>

</html>
